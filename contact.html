<section id="contact" class="section-box">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/yourformid" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" placeholder="Your Name" required>

    <label for="phone">Contact Number</label>
    <input type="tel" name="phone" id="phone" placeholder="Contact Number" pattern="[0-9]{10}" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Email Address" required>

    <label for="message">Your Message</label>
    <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>

    <input type="submit" value="Send Message">
  </form>
</section>
</main>
